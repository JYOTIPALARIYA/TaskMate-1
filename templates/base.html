{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="TaskMate"></img></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
        </div>
        {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
            <div class=" p-2 mr-3 text-light">Welcome {{ user.username }} </div>
            <a href="{% url 'logout' %}"> <button class="btn btn-danger my-2 my-sm-0" type="submit">Log Out</button></a>
          </div>
        {% else %}
          <div class="form-inline my-2 my-lg-0">
            <a href="{% url 'register' %}"> <button class="btn btn-primary my-2 my-sm-0 mr-3" type="submit">Register</button></a>
            <a href="{% url 'login' %}"> <button class="btn btn-success my-2 my-sm-0" type="submit">Log In</button></a>
          </div>
        {% endif %}
    </nav>
  </head>

  <body style="background-color: #E9E6E6">
    {% block content %}
    {% endblock content %}


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
